<script type="text/javascript">
//使用prototype可以向构造函数Array（也算是对象）中添加方法和属性，接着Array构造出的对象都可以使用新添加的属性和方法
Array.prototype.eat = function(){
	alert('hello')
}
var arr = new Array();
arr.eat();
var arr2 = new Array();
arr2.eat();
</script>
