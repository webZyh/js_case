//将Dog的prototype原型方法封装在对象中
Dog.prototype = {
	_init: function(option){
		this.name = option.name;
		this.age = option.age;
		this.friends = option.friends;
	},
	eat: function(something){
		console.log(this.name + '在吃' + something);
	},
	run: function(somewhere){
		console.log(this.name + '跑' + somewhere);
	}
}
//构造对象,小狗1
var smallDog = new Dog({name:'小花', age: 1});
smallDog.age = 1;
console.log(smallDog);
smallDog.eat('奶')
smallDog.run('深圳湾');

//构造对象，小狗2
var bigDog = new Dog({name:'大花',age:10, friends:['旺财','小虎']});
console.log(bigDog);	
//使用prototype创建的方法，其对象引用的是同一个方法
console.log(smallDog.run === bigDog.run);	//true
