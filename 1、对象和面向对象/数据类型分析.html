<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本数据类型和引用数据类型的区别</title>
</head>
<body>
<script type="text/javascript">
//基本数据类型：保存在栈中（相当于内存）；引用数据类型：保存在堆中（相当于硬盘）
//基本数据类型和引用数据类型在堆栈中存取数据的区别

//基本数据类型
var name = '张三';
var newName = name;

name = '李四';
console.log(name);
console.log(newName);

//引用数据类型
var obj = {name:'张三', age:'19'};
var newObj = obj;

obj.name = '李四';
console.log(obj);
console.log(newObj);
</script>	
</body>
</html>
