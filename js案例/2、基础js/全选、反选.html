<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		#panel{
			width: 400px;
			margin:100px auto;
			box-shadow: 0 0 10px #000;
			padding:20px;
		}
		#panel_header{
			text-align: center;
			margin-bottom: 10px;
		}
		#panel_footer{
			text-align: center;
			margin-top: 10px;
		}
		#panel_cont input{margin-bottom: 5px;}
	</style>
</head>
<body>
<div id="panel">
	<section id="panel_header">
		<h2>歌曲列表</h2>
		<hr>
	</section>
	<section id="panel_cont">
		<input type="checkbox">1.时间都去哪了<br>
        <input type="checkbox">2.海阔天空<br>
        <input type="checkbox">3真的爱你<br>
        <input type="checkbox">4.不再犹豫<br>
        <input type="checkbox">5.光辉岁月<br>
        <input type="checkbox">6.喜欢妳<br>
        <input type="checkbox">7.偏偏喜欢你<br>
        <input type="checkbox">8.爱拼才会赢<br>
        <input type="checkbox">9.老街<br>
	</section>
	<section id="panel_footer">
		<hr>
		<button id="allSelect">全选</button>
		<button id="cancelSelect">取消全选</button>
		<button id="reverseSelect">反选</button>
	</section>
</div>
</body>
<script type="text/javascript">
	window.onload = function(){
		//获取事件源
		var oPanelCont = $('panel_cont');
		var aInp = oPanelCont.querySelectorAll('input');

		//全选
		$('allSelect').onclick = function(){
			for(var i=0; i<aInp.length; i++){
				aInp[i].checked = true;
			}
		}
		//不选
		$('cancelSelect').onclick = function(){
			for(var i=0; i<aInp.length; i++){
				aInp[i].checked = false;
			}
		}
		//反选
		$('reverseSelect').onclick = function(){
			for(var i=0; i<aInp.length; i++){
				aInp[i].checked = !aInp[i].checked;
			}
		}
		
		function $(id){
			return typeof id === 'string' ? document.getElementById(id) : null;
		}
	}
</script>
</html>
