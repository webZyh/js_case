<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    var date = new Date();
    console.log(date.getFullYear());    //1、获取年份
    console.log(date.getMonth());       //2、获取月份
    console.log(date.getDate());        //3、获取日	1-31
    console.log(date.getDay());         //4、获取星期	0-6

    console.log(date.getHours());       //5、时
    console.log(date.getMinutes());     //6、分
    console.log(date.getSeconds());     //7、秒
    console.log(date.getMilliseconds());//8、毫秒

    console.log(date.getTime());        //9、时间戳 返回累计毫秒数（从197/1/1午夜）
</script>
</body>
</html>
