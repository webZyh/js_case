<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易日历</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: orange;
            margin:100px auto;
            padding: 20px;
            text-align: center;
        }
        #box .top{
            font-size: 28px;
            color:#fff;
        }
        #date_box{
            font-size: 100px;
            background-color: orangered;
        }
    </style>
</head>
<body>
<div id="box">
    <p class="top"></p>
    <div id="date_box"></div>
</div>
</body>
<script>
    window.onload = function(){

        var date = new Date();
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        var d = date.getDate();
        var week = date.getDay();

        var weeks = ['星期一','星期二','星期三','星期四','星期五','星期六','星期日']

        $('box').querySelector('.top').innerText = y+'年'+ m +'月'+ d + '日' + weeks[week];
        $('date_box').innerText = d;
    }
    function $(id) {
        return typeof id == 'string' ? document.getElementById(id) : null;
    }
</script>
</html>
